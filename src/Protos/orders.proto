syntax = "proto3";

option csharp_namespace = "CensudexOrders.Protos";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

package orders;

service OrdersProtoService {
    rpc CreateOrder (CreateOrderRequest) returns (CreateOrderResponse);
    rpc GetOrderById (GetOrderByIdRequest) returns (GetOrderByIdResponse);
    rpc GetOrderByNumber (GetOrderByNumberRequest) returns (GetOrderByNumberResponse);
    rpc UpdateOrderStatus (UpdateOrderStatusRequest) returns (google.protobuf.Empty);
    rpc CancelOrder (CancelOrderRequest) returns (google.protobuf.Empty);
    rpc GetOrdersByUserId (GetOrdersByUserIdRequest) returns (GetOrdersByUserIdResponse);
}

message ProductOrdered {
    string productId = 1;
    int32 quantity = 2;
}

message OrderProduct {
    string productId = 1;
    int32 quantity = 2;
    int32 price = 3;
}

message CreateOrderRequest {
    string customerId = 1;
    repeated ProductOrdered products = 2;
}

message CreateOrderResponse {
    Order order = 1;
}

message Order {
    string id = 1;
    int32 orderNumber = 2;
    string status = 3;
    int32 totalCharge = 4;
    google.protobuf.Timestamp createdAt = 5;
    string customerId = 6;
    repeated OrderProduct orderProducts = 7;
}

message GetOrderByIdRequest {
    string orderId = 1;
    string customerId = 2;
    string customerRole = 3;
}

message GetOrderByIdResponse {
    Order order = 1;
}

message GetOrderByNumberRequest {
    int32 orderNumber = 1;
    string customerId = 2;
    string customerRole = 3;
}

message GetOrderByNumberResponse {
    Order order = 1;
}

message UpdateOrderStatusRequest {
    string orderId = 1;
    string newStatus = 2;
    string userRole = 3;
}

message CancelOrderRequest {
    string orderId = 1;
    string customerId = 2;
    string customerRole = 3;
}

message GetOrdersByUserIdRequest {
    string userId = 1;
}

message GetOrdersByUserIdResponse {
    repeated Order orders = 1;
}